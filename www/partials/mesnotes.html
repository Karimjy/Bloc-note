<ion-view title="Mes Notes" ng-controller="TimeLineCtrl">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button hm-tap="goToAdd('/app/search')" nav-clear menu-toggle="right" class="button button-icon icon ion-search"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="timeline">
      <div class="timeline-content" ng-repeat="note in notes | orderBy:'date':true">
        <div class="date">
          <span class="number">{{note.datenumber}}</span>
          <span class="month">{{note.datemonth}}</span>
          <span class="years">{{note.dateyears}}</span>
        </div>
        <div class="circle"></div>
        <div class="card">
        <div class="item item-divider">
          <h2>{{note.title}}</h2>
          <h4>tags: {{note.tag}}</h4>
        </div>
        <div class="item item-text-wrap">
          <p>{{note.content}}</p>
        </div>
        <i class="icon ion-close-circled" ng-click="delete(note)"></i> 
      </div> 
      </div>
    </div>
  </ion-content>
  <div class="tabs tabs-icon-only" >
    <a class="tab-item" nav-clear ng-click="goToAdd('/app/add')">
      <i class="icon ion-plus"></i>
    </a>
    </div>
</ion-view>

<ion-view title="Search" ng-controller="TimeLineCtrl">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
	<div class="list list-inset">
	  <label class="item item-input">
	    <i class="icon ion-search placeholder-icon"></i>
	    <input type="text" style="color:black" placeholder="Tu cherche quoi ?"  ng-model="findNote">
	  </label>
	  <div class="find" ng-repeat="note in notes | filter:findNote" hm-tap="view(note)">{{note.title}}</div>
	</div>
  </ion-content>
</ion-view>
